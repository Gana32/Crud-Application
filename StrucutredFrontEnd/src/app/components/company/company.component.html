  <div class="container">
  <mat-toolbar color="primary">
    <button routerLink="/company"><mat-icon >business</mat-icon></button>
    <span class="spacer"></span>
  
    <span class="fill-remaining-space"></span>
  
    <button mat-icon-button routerLink="/create-company" matTooltip="Create Company" aria-label="Create Company">
      Add<mat-icon style="color: green;">add_circle</mat-icon>
    </button>
  &nbsp; &nbsp; &nbsp; &nbsp;
    <!-- <button mat-icon-button (click)="logout()" matTooltip="Logout" aria-label="Logout">
      Logout<mat-icon style="color: red;">exit_to_app</mat-icon>
    </button> -->
    <button (click)="logout()">Logout</button>
  </mat-toolbar>
  
  
  <!-- company-list.component.html -->
  
  <div class="company-list-container">
    <h2>Company List</h2>
    <table mat-table [dataSource]="companies" class="mat-elevation-z8">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let company">{{ company.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="industry">
        <th mat-header-cell *matHeaderCellDef>Industry</th>
        <td mat-cell *matCellDef="let company">{{ company.industry }}</td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let company">{{ company.location }}</td>
      </ng-container>
  
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef>Operations</th>
        <td mat-cell *matCellDef="let company">
          <button mat-icon-button (click)="updateCompany(company._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteCompany(company._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'industry', 'location', 'operations']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'industry', 'location', 'operations'];"></tr>
    </table>
  </div>
</div>
